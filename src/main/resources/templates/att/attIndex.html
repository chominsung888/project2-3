<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>attIndex</title>

</head>
<body>
<h1>attIndex^ㅁ^</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>memberEntity.id</th>
        <th>attDate</th>
        <th>attOnTime</th>
        <th>attOffTime</th>

        <th>attStatus</th>
<!--        <th>memberName</th>-->
<!--        <th>memberDept</th>-->

        <th>보기1</th> <!-- 게시글 상세보기 -->

    </tr>
    </thead>
    <tbody>
    <tr th:each="att : ${statusAndList}">
        <td th:text="${att.id}"></td>
        <td th:text="${att.memberEntity.id}"></td>
<!--        <td><a th:href="@{/board/detail/{id}(id=${board.id})}">보기</a></td>&lt;!&ndash; 게시글 상세보기 &ndash;&gt;-->

    </tr>
    </tbody>
</table>

</body>
</html>
