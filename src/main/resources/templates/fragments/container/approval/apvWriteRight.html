<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="right" th:fragment="apvWriteRightFragment">
    <div class="right-con">
        <div class="top">
            <div class="gnb">
                <ul>
                    <th:block sec:authorize="isAnonymous()">
                        <li><a th:href="@{/member/login}">로그인</a></li>
                        <li><a th:href="@{/member/Join}">회원가입</a></li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        로그인중
                    </th:block>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <div class="apv-data">
                <div class="container">
                    <div class="write">
                        <div class="write-con">
                            <form th:action="@{/apv/write}" method="POST" enctype="multipart/form-data">
                                <h1>보고서 작성</h1>
                                <ul>

<!--                                    결재자 지정 팝업창-->
                                    <div id="modal1" class="modal">
                                        <p>결재자 선택</p>
                                        <table>
                                            <thead>
                                            <tr>
                                                <th>부서</th>
                                                <th>이름</th>
                                                <th>직급</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="member : ${memberEntity}">
                                                <td th:text="${member.name}"></td>
                                                <td th:text="${member.department}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <a href="#" rel="modal:close">닫기</a>
                                    </div>

                                    <p><a href="#modal1" rel="modal:open">결재자</a></p>


                                    <li>
                                        <label for="report" id="report">보고서 종류
                                            <select>
                                                <option value="report">보고서</option>
                                                <option value="holiday">휴가 일정</option>
                                            </select>
                                        </label>
                                    </li>

                                    <li>
                                        <label for="memberName">보고서 작성자</label><!--결재자 선택하는 것 처럼 본인 선택하도록?-->
                                        <input type="text" name="memberName" id="memberName" th:value="${memberName}"
                                               readonly>
                                    </li>

                                    <li>
                                        <input type="hidden" name="memberId" id="memberId" th:value="${memberId}">
                                    </li>

                                    <li>
                                        결재자(창 띄워서 선택 할 수 있도록)
                                    </li>

                                    <li>
                                        결재 기한(날짜 선택)
                                    </li>

                                    <li>
                                        <label for="apvTitle">기안서 제목</label>
                                        <input type="text" name="apvTitle" id="apvTitle" placeholder="제목을 입력하세요.">
                                    </li>

                                    <li>
                                        <label for="apvContent">기안서 내용</label>
                                        <textarea name="apvContent" id="apvContent" cols="50" rows="30"
                                                  placeholder="내용을 입력하세요"></textarea>
                                    </li>

                                    <li class="file">
                                        <label for="apvFile">파일</label>
                                        <input type="file" name="apvFile" id="apvFile">
                                    </li>

<!--                                    <li>-->
<!--                                       <select>-->
<!--                                           <option value="">선택</option>-->
<!--                                           <option th:each="member : ${memberEntity}" th:value="${member.id}" th:text="${member.name}"></option>-->
<!--                                       </select>-->

<!--                                    </li>-->

                                    <li>
                                        <input type="button" value="취소" onclick="history.back();"/>
                                        <input type="submit" value="작성">
                                    </li>


                                </ul>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!--            <div class="btnWrap">-->
            <!--                <button type="button" id="popupBtn">모달창 띄우기!!</button>&lt;!&ndash;모달창 팝업 버튼&ndash;&gt;-->
            <!--            </div>-->


            <!--            <div class="modalWrap">-->
            <!--                <div class="modalBody">-->
            <!--                    <span id="closeBtn">&times;</span>-->
            <!--                    <p>모달창 내용!</p>-->
            <!--                </div>-->
            <!--            </div>-->


        </div>
    </div>
</div>
</html>
