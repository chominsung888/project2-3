<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">



<div class="right" th:fragment="indexRightFragment">
  <div class="right-con">
    <div class="right-top">
      <div class="gnb">
        <ul>
            <th:block sec:authorize="isAnonymous()">
                <li><a th:href="@{/login}">로그인</a></li>
                <li><a th:href="@{/member/join}">회원가입</a></li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <div class="myInfo" th:onClick="|location.href='@{/member/myDetail/{id}(id=${#authentication.principal.memberEntity.id})}'|">
                  <li>
                <p th:text="${#authentication.principal.department}"></p>
                  </li>
                  <li>
                <p th:text="${#authentication.principal.mRank}"></p>
                  </li>
                  <li>
                <p th:text="${#authentication.principal.name}"></p>님
                  </li>
                </div>
                <li><a th:href="@{/logout}">로그아웃</a></li>
            </th:block>
          <li th:block th:if="${#authorization.expression('isAuthenticated()')}">
            <!--사용자가 인증 되어 있으면 보이는 메뉴 -->
            <a th:href="@{/my/schedule}">Fullcalendar</a>
          </li>
          <li>
        </ul>
      </div>
    </div>
    <div class="bottom">
      <div class="index-data">
          <div class="app">결제문서</div>
        <div class="cal">일정</div>
          <div class="dpt">조직도</div>
          <div class="att">출퇴근
              <div class="attendanceWrite-form">

                  <ul>

                      <li>
                          <label for="id">attendance ID</label>
                          <input type="hidden" name="id" id="id" th:value="${id}" readonly>
                      </li>


                      <li>
                          <label for="name">이름</label>
                          <input type="text" name="name" id="name" th:value="${name}" readonly>
                      </li>

                      <li>
                          <label for="memberId">memberId</label>
                          <input type="text" name="memberId" id="memberId" th:value="${memberId}"
                                 readonly>
                      </li>

                      <li>
                          <input type="button" name="checkInTimeBtn" id="checkInTimeBtn"
                                 value="checkInTimeBtn">

                          <div id="attendanceInfo"></div> <!-- 추가된 정보 표시 영역 -->


                      </li>
                      <li>
                          <input type="button" name="checkOutTimeBtn" id="checkOutTimeBtn"
                                 value="checkOutTimeBtn">
                      </li>




                  </ul>

              </div>
          </div>
          <div class="time">시간</div>
          <div class="board">게시판</div>
      </div>
    </div>
  </div>
</div>
</html>
