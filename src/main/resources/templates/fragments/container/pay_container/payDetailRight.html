<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="right" th:fragment="payDetailRightFragment">
    <div class="right-con">
        <div class="right-top">
            <div class="gnb">
                <ul>
                    <th:block sec:authorize="isAnonymous()">
                        <li><a th:href="@{/member/login}">로그인</a></li>
                        <li><a th:href="@{/member/join}">회원가입</a></li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        로그인중
                    </th:block>
                    <li><a th:href="@{/member/detail/}" th:text="${ #authentication.principal.username }"></a></li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <div class="admin-data">
                <form th:action="@{/pay/payUpdate}" method="post" enctype="multipart/form-data">
                    <ul>
                        <li>
                            <label for="id">Pay ID</label>
                            <input type="text" name="id" id="id" th:value="${pay.id}" readonly>
                        </li>
                        <li>
                            <label for="paymentId">Payment ID</label>
                            <input type="text" name="paymentId" id="paymentId" th:value="${pay.paymentEntity.id}" readonly>
                        </li>
                        <li>
                            <label for="memberId">Member ID</label>
                            <input type="text" name="memberId" id="memberId" th:value="${pay.memberEntity.id}" readonly>
                        </li>
                        <li>
                            <label for="startDate">startTime</label>
                            <input type="datetime-local" name="startDate" id="startDate" th:field="*{pay.startDate}">
                        </li>
                        <li>
                            <label for="endDate">endTime</label>
                            <input type="datetime-local" name="endDate" id="endDate" th:field="*{pay.endDate}">
                        </li>
                        <li>
                            <label for="calcTime">Calc Time</label>
                            <input type="text" name="calcTime" id="calcTime" th:value="${pay.calcTime}" readonly>
                        </li>
                        <li>
                            <label for="payInDur">Pay In Dur</label>
                            <input type="text" name="payInDur" id="payInDur" th:value="${pay.payInDur}" readonly>
                        </li>
                        <li>
                            <label for="payBns">Pay Bns</label>
                            <input type="text" name="payBns" id="payBns" th:value="${pay.payBns}">
                        </li>
                        <li>
                            <label for="totalPay">Total Pay</label>
                            <input type="text" name="totalPay" id="totalPay" th:value="${pay.totalPay}" readonly>
                        </li>
                        <li>
                            <label for="payingDate">Paying Date</label>
                            <input type="date" name="payingDate" id="payingDate" th:value="${pay.payingDate}">
                        </li>
                        <li>
                            <input type="submit" value="Submit">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
