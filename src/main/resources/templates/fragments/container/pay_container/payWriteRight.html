<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="right" th:fragment="payWriteRightFragment">
    <div class="right-con">
        <div class="right-top">
            <div class="gnb">
                <ul>
                    <th:block sec:authorize="isAnonymous()">
                        <li><a th:href="@{/member/login}">로그인</a></li>
                        <li><a th:href="@{/member/join}">회원가입</a></li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        로그인중
                    </th:block>
                    <li><a th:href="@{/member/detail/}" th:text="${ #authentication.principal.username }"></a></li>
                </ul>
            </div>
        </div>
        <div class="right-bottom">
            <form th:action="@{/pay/payWrite}" method="post" enctype="multipart/form-data"
                  th:object="${payDto}">

                <h1 style="font-style: bold; color: #fff;">급여작성</h1>


                <ul class="form-list">

                    <li>
                        <td><label for="memberId">회원아이디</label></td>
                        <td><input type="text" name="memberId" id="memberId" th:value="${memberId}" readonly></td>
                    </li>
                    <li>
                        <td><label for="payBns">payBns</label></td>
                        <td><input type="text" name="payBns" id="payBns" th:value="${payBns}"></td>
                    </li>
                    <li>
                        <td><label for="startDate">startTime</label></td>
                        <td><input type="datetime-local" id="startDate" th:field="*{startDate}"></td>
                    </li>
                    <li>
                        <td><label for="endDate">endTime</label></td>
                        <td><input type="datetime-local" id="endDate" th:field="*{endDate}"></td>
                    </li>
                    <li>
                        <td colspan="2"><input type="submit" value="급여작성실행"></td>
                    </li>

                </ul>
            </form>
        </div>
    </div>
</div>
</html>
