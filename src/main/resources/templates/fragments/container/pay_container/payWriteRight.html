<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="right" th:fragment="payWriteRightFragment">
    <div class="right-con">
        <div class="right-top">
            <div class="gnb">
                <ul>
                    <th:block sec:authorize="isAnonymous()">
                        <li><a th:href="@{/member/login}">로그인</a></li>
                        <li><a th:href="@{/member/join}">회원가입</a></li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        로그인중
                    </th:block>

                    <li><a th:href="@{/member/detail/}" th:text="${ #authentication.principal.username }"></a></li>


                </ul>
            </div>
        </div>
        <div class="bottom">
            <div class="admin-data">
                <div class="container">
                    <div class="attendanceWrite">
                        <div class="attendanceWrite-con">


                            <form th:action="@{/pay/payWrite}" method="post" enctype="multipart/form-data"
                                  th:object="${payDto}">

                                <ul>
                                    <li>
                                        <label for="memberId">회원아이디</label>
                                        <input type="text" name="memberId" id="memberId" th:value="${memberId}" readonly>
                                    </li>







                                    <li>
                                        <label for="payBns">payBns</label>
                                        <input type="text" name="payBns" id="payBns" th:value="${payBns}">
                                    </li>




                                    <li>
                                        <label for="startDate">startTime</label>
                                        <input type="datetime-local" id="startDate" th:field="*{startDate}">
                                    </li>

                                    <li>
                                        <label for="endDate">endTime</label>
                                        <input type="datetime-local" id="endDate" th:field="*{endDate}">
                                    </li>


                                    <li>
                                        <input type="submit" value="게시글작성실행">
                                    </li>

                                </ul>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
