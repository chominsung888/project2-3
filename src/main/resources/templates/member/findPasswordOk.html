<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/member/findPasswordOk.css}">
</head>
<div class="container">
  <div class="login">
    <img th:src="@{/images/logo.png}" alt="logo">
    <div class="login-con">
      <div class="find">

          <p>
            새로 사용하실 <br>
            비밀번호를 입력해주세요
          </p>
        <form th:action="@{/member/findPasswordOk}" method="POST">
          <input type="hidden" id="userEmail" name="userEmail" th:value="${userEmail}">
          <input type="password" id="userPw" name="userPw" placeholder="비밀번호 입력">
          <button type="submit">다음</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
