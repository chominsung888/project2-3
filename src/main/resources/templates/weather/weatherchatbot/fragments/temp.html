<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<div class="part" th:if="${msg.answer.temp != null}" th:fragment="tempFragment">
  <p>
    <span th:text="${msg.answer.temp.weatherName}"></span>&nbsp;:&nbsp;
    <span th:text="${msg.answer.temp.temp}"></span>
  </p>
</div>
<div class="part" th:if="${msg.answer.temp == null}">
  <p>
    db에 없는 지역입니다.
  </p>
</div>
</html>
